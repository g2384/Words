<script>
    obj = [{
        "title": "第九",
        "version": 1,
        "author": "gy",
        "content": "很久很久之后，他们来到了一个黄土覆盖的星球，根据小兔子的日志，这里应该就是信的来源，就是老爷爷的星球。他们围着星球转了一圈又一圈，没有看到房子，只有一个枯树，也没有看到人，这里根本没有人呀。不过他们看到了一个浅浅的凹痕，估计是小兔子的飞船的杰作。他们起码可以确信，小兔子确实来过这里。他们打开了飞船的广播系统，四处扩散着打招呼的信号，不一会儿就收到了回应。从黄土里，爬出来一个浑身雪白，毛茸茸、圆滚滚的熊。<br>小王子的飞船轻轻的停在表面。汤圆提醒他，倘若稍稍掀起一阵风，就能让黄土飞满天。汤圆是看了小兔子的录像知道的，这里的黄土十分容易被吹起。<br>“你好，我是来找一位老爷爷的。”小王子对着那只小熊招手，喊道。<br>小熊说：“这里没有老爷爷，只有我。”<br>汤圆提醒说：“或许，这里以前住着一位老爷爷呢，也有可能是，那个老爷爷当时是来串门的。”<br>小熊说：“不会的，这里一直只有我一个人，你们来有什么事？”<br>汤圆拿出那封看起来很古老很古老的信封，说道：“以前有一只小兔子，他来过这里，那时有一位老爷爷，让兔子帮忙送这封信，可是兔子送错人了。”<br>小熊看到信封，短暂思考了一下，笑起来了，说：“哈哈哈，我知道了。我就是那个老爷爷”，说罢，他把衣服后面的帽子戴上了，又戴上了口罩，果然像老爷爷，有白白的头发和白白的胡子。“外面太热了，我们还是到下面再说吧。”小熊打开了地上的一个门，邀请小王子和汤圆到他家。<br>他家在地面之下。地面之下果然凉快了，岂止是凉快，简直就是寒冷，怪不得小熊要穿这么多、这么厚。小熊准备了两杯热水，递给小王子和汤圆。<br>汤圆接过热水，问：“谢谢，你这身白熊一样的衣服真好看。是谁给你做的呀？”<br>“这是白狐，不是白熊，白狐瘦瘦的，白熊胖胖的，我是白狐。”小熊扭动了一下胖胖的腰，纠正了汤圆的误解。<br>小王子十分关心应该如何处理这封信，问小熊：“这封信，我们可以帮你送给收信人，只要你告诉我们她的星球的坐标。”<br>小熊摇摇头说：“不用了不用了，我已经重新写了一封了。其实呀，我不是要把这封信寄到别的星球，我只是要把它挂到外面的那棵树上。”<br>汤圆说：“哦？小兔子这么笨呀，他怎么搞错了呢？”<br>小熊哈哈笑起来，说：“我明白了。这件事赖我，我记得当时说，‘请你帮我系一下这封信’，我说的是系鞋带的系，他听成了寄信的寄，他还问了我方向，我指了指外面树的方向。”<br>小王子问：“你为什么要把信系到树上呢？”<br>小熊解释说：“这个不是信，只是我的祈愿。挂在树上，会很快灵验的。系的越高，就会越快灵验。所以我才让小兔子帮我系。”<br>汤圆看了看小熊，小兔子果然比他高，而且，跳起来会更高。她当然不能当面这么说。<br>小王子说：“原来如此，这样说来，这封信系得可高了，系到了很远很远的星球上去了。那么，囡囡是谁呢，你为什么帮她祈愿呢？”<br>小熊说：“就是我呀，我就是囡囡。我当然是要给我自己祈愿啦。”<br>小王子和汤圆哑然，端起杯子，咂了一口水，试图掩饰各自的惊讶。心想，原来小熊是女生呀，不，不是这件事，原来……原来信是要系在树上呀。"
    }, {
        "title": "第八",
        "version": 1,
        "author": "gy",
        "content": "不知过去了多久，果子慵懒地说：“我必须回去照顾果园了。”<br>鲸鱼无力地说：“我去帮你吧。”<br>小王子心想：“鲸鱼竟然只说了一句话，看来他是真的不想动。”<br>果子说：“不用了，你回去看看海浪有没有漫进屋子里吧。”<br>鲸鱼悄悄松了口气，幸好果子没有同意，他一点也不想动，一点也不。<br>果子继续有气无力地说：“兔子，跟我去。”<br>“我？我……”兔子突然听到这么一句，云里雾里，毫无头绪，但是他的腔调仍旧充满了活力。不过，他立刻学起了果子的语气：“我……要回去看看风有没有吹倒我的房子。”<br>“骗谁呀，你几年没回过家了，环系旅行家”果子揭穿了兔子粗制滥造的借口，拉起兔子的手，让他跟着自己回到自己的飞船。小兔子这时格外听话，乖乖地跟着果子走，他不敢走慢，担心自己的手滑出果子的手，他不敢走快，担心自己的脚踩到果子的脚。<br>“叮铃铃铃”，小王子的呼叫器响了，是果子从飞船上发过来的：“你记得把我带来的瓶瓶罐罐们都收拾好，下次来时，帮我带回来。”<br>小王子开始收拾这片狼藉，蓝鲸和汤圆也抖擞一下精神，帮他打扫卫生。不多时，客厅和草坪都恢复如初。当然，他们只是把东西都堆积到了厨房。<br>“蓝鲸，你先回去吧，剩下的我和小王子收拾。”汤圆对鲸鱼说。<br>终于有人解救自己了，蓝鲸感激地说：“好的好的，我回去看一下海浪有没有漫进屋子里。”<br>蓝鲸走后，只有小王子和汤圆了。小王子负责清洗餐具，汤圆负责逐个擦干，堆放到柜子里。“小兔子真可爱，他第一次来我的星球时……”汤圆开始讲起第一次见到小兔子的情形，她还向小王子讲了许多许多自从上次见他之后发生的事。汤圆都一件件暗暗记下，等着像这样的时刻，只讲给小王子听。小王子也把自己的所见所闻一件件说与汤圆听。<br>厨房也整洁如新了，接下来做什么呢。汤圆摆弄着无处安放的双手，她想起来了老爷爷的信。<br>小王子先她一步，说出来了这个安排，“终于收拾好了，我打算去找一下那个老爷爷，我想把信还给他，或者送给真正的囡囡。”<br>“啊，我也这么想的，我们一起去吧！”汤圆提议道。<br>小王子分析一下说：“我们需要先确定路线，我联系兔子，借一下他的飞船的日志档案。”<br>许久之后，小王子得到了兔子的许可。小兔子正在果园里当稻草人，虽然果子的星球上一只鸟也没有。兔子的飞船确认了主人的许可之后，开始向小王子的飞船传输日志档案。<br>小王子对汤圆说，“你能一起来太好了，你可以提前阅览一下兔子的行程，去掉那些绕路的航行，我们可以及早抵达。”<br>汤圆粗略地翻阅了所有的日志，说：“小兔子真是粗心，他把所有的日志都传输过来了，这是他爸爸的飞船吧？不，我猜是他爷爷的。怪不得都不能平稳降落了。哈哈哈哈。”<br>日志不止是飞行过的坐标和仪表数据，还有片段式的飞船外的录像，里面记录了小兔子环系旅行以来的登陆的各式各样的星球，当然还有兔子第一次登陆汤圆的星球的情形，也有他第一次来到小王子的星球的录像。<br>小王子驾驶着飞船，汤圆参考日志，不断修正着行驶路线，尽可能直线前行。他们开始寻找那个老爷爷的行星。"
    }, {
        "title": "第七",
        "version": 1,
        "author": "gy",
        "content": "很快就到约定的野餐时间了。小王子的飞船载着小兔子，鲸鱼和汤圆回来了。<br>鲸鱼和汤圆是第一次来小王子的星球，他们开心地合不拢嘴，一直说，这是世界上最好的星球，比自己见过的所有的星球都要好，责怪小王子以前从来没有对他们说过。小王子只能无辜地听着他们的赞美，他确实从来没有喜欢过这一颗星球。他一直都羡慕果子的果园，所有的果实都是甜甜的；羡慕鲸鱼的海洋，既可以游泳、潜水，又可以划船、钓鱼；更羡慕汤圆的雪地，大家打雪仗、堆雪人、还可以花几十个小时做一个雪的雕塑。<br>大家夸累了以后，开始为野餐做准备了。小王子去楼里寻找一个巨大的布，用来铺在草地上。鲸鱼挑选野餐需要的食物。汤圆则在厨房搜寻可能需要的器具。兔子在草地上跑来跑去，滚来滚去。其实，他在认真地寻找最适合野餐的地点。大家都很忙。<br>没多久，果子也如约而至。小兔子停下忙碌的身影，目不转睛地看着她把飞船停在了自己的飞船旁边。果子看到兔子在不远处呆呆地望向这里，她对着兔子佯装怒气，用手指了指那艘斜插在草地里的飞船，像是对兔子说：“就是你，就是你，看看你做的好事。”<br>小王子一直担心小兔子和果子再次吵起来，他听到飞船的轰鸣声，就赶紧抱着一个较大的布，跑下楼来。在小兔子开口之前，他先对果子介绍了大家都在做什么。果子说，她带来了很多新鲜的水果，还有水果干、水果饼干、水果蛋糕、果汁、水果奶昔……她好像把星球上的仓库都搬空了。小兔子说：“我闻到了，我都闻到了，你的飞船就像是一个大大的水果，全都是水果的香气。你就像是水果仙子。我去帮你把你带来的食物都搬过来吧。”<br>果子装出轻轻的怨气说：“谢~谢~你~的~夸~奖~，我可不敢让你去。要是你闻到了你自己不喜欢的食物，然后偷偷扔掉，怎么办？”<br>兔子跳了三次，说：“我发誓，我不会的，果子带来的礼物，一定是果子和大家最喜欢的，我是在帮大家准备野餐，不是给我自己准备野餐。”<br>果子哈哈地笑了起来：“你们发誓就是跳三次吗？我第一次见这样的起誓。”<br>兔子说：“我也是在系际旅行时学的，你们这里是怎样发誓的呀？”<br>果子灵机一动，手脚并用，说：“你看，这样，这样，这样，再这样，很简单吧~”。她做出来一个特别特别难的动作，一不小心，就会失去平衡摔倒，她自己也摇摇晃晃的。她又补充道：“发誓，就要这样做，才会显出诚意。”<br>小兔子没有看出来这是果子的故意刁难，他认真地模仿起来，这样，这样，这样，再这样，努力不让自己摔倒，重新发了一遍誓。<br>兔子可爱的样子着实让人想笑，可是果子必须装出正经的样子，发誓是一件正经的事。她实在坚持不住了，说“好好好，快去，快去吧。”小兔子刚动身，她就哈哈哈地笑了出来，一边笑一边擦着笑出的泪。<br>这是小王子和小伙伴的第一次野餐，在正午的太阳下，坐在小兔子精心挑选的最松软的草地上，大家品尝着丰盛的食物，轻松而惬意。小王子一直觉得自己的星球转得不快不慢，可是现在他觉得这颗星球偷偷地加速了，转得比以往都要快。太阳渐渐落下，草坪生了凉意。大家把野餐平移到了小王子的客厅，继续着他们的快乐。<br>大家开心地吃了很多很多，又惬意地睡了很久很久，就像是节日一样。然而，小王子他们并没有节日。当有人提议一起聚会时，大家又都有时间时，就会这样一起安逸地度过一段时间。"
    }, {
        "title": "第六",
        "version": 1,
        "author": "gy",
        "content": "汤圆的声音十分温柔，告诉小兔子，她不是收信人，并耐心地解释道：“囡囡就是小孩的意思，谁都可以叫囡囡呀，你们等一下，我去把信拿上来”。汤圆转身下飞船，回去拿信了。小王子三人在船舱门口等她回来。<br>小王子问小兔子：“原来你把信送到这里来啦，我说你之前怎么这么快就回去找我了。”小兔子有些不好意思，还有一些委屈，低着头说：“为什么让我送，我不认识字，我还不认识路。”<br>鲸鱼充满好奇地问：“是谁给你的信呢？”<br>小兔子解释说：“是一个老爷爷，我当时是在环系旅行……“<br>“环系旅行？”小王子和鲸鱼异口同声地问。他们没有听过这个词。三个人在船舱里，围坐下来，听小兔子讲故事。<br>“就是环绕着这个星系的旅行，现在很流行的，在旅行时，可以遇到很多有趣的人，有趣的事，你看，我这不遇到你们了吗。我记得当时，我经过了一个老爷爷的星球，老爷爷看到我的飞船，给我发了信息，让我帮他送一封信，我想也没想就同意了，反正我也没有正经事。”小兔子向大家说明了这个事情的原委，“可是，我把信放在飞船的角落，忘记这件事了，过了差不多……“小兔子停下来仔细地思考了一下，”过了一年我才想起来，我就凭着记忆沿着老爷爷指的方向一路飞过来了，然后就遇到了你们。我还以为刚刚那个女生就是囡囡呢！白高兴了一场。”<br>小王子说：“这个事都过去这么长时间了，收信人的星球有可能早就转到了其他方向了呢，你应该去老爷爷那里，把收信人的坐标问清楚。”<br>小兔子点点头，认同了小王子的建议，“好主意！可是，我的飞船没有定位系统呀，知道了坐标也没有用。”<br>小王子稍稍犹豫一下，说：“不如我把我的飞船借给你吧，或者我们一起去老爷爷那里。”<br>鲸鱼插了一句：“对，小王子的飞船这么高级，肯定会轻松找到你说的囡囡的。我也想和你们一起去，我……”鲸鱼只要一张嘴，当然不可能只有一句话。<br>这时，汤圆回来了，她拿着信透过舱门的玻璃窗，朝里面挥手，可是没有人看到她。“咚咚咚”，她敲了几下窗户，好像还是没有人听见。船舱里，小王子和小兔子坐在地上，礼貌地听着鲸鱼的滔滔不绝的絮叨。汤圆趴在窗口，期待着里面的人可以在下一秒不经意间发现寒风中的自己，给她开门。“咚咚咚”，汤圆敲了三声，等了一会儿，见没有回应，“咚咚咚”，她又敲了三声。<br>鲸鱼的话题已经从小兔子的送信延伸到了什么时节什么鱼最肥美了。小王子假装认真地听着鲸鱼的话语，小兔子的思绪则飞到了几光年以外。汤圆的敲门声被完全淹没在鲸鱼的情绪高昂的声音里。<br>过了一段时间，汤圆感觉里面的人可能不会那么轻易地想起她被锁在了外面。她下了飞船，回到了自己的房子里，呼叫了小王子的飞船。小王子看到呼叫人是汤圆，接通之后就问：“那封信找到了吗？很难找吧？”<br>汤圆说：“找到了，你们帮我开一下门吧。”<br>“好的，你直接上来就好了。”小王子借用这通呼叫，逃出了鲸鱼的魔爪，不，是魔唇、魔舌、魔音。小王子在船舱门口看着汤圆一步步走近。鲸鱼没有因为失去一个听众而住嘴，他还有小兔子。他稍稍侧了一下身子，面对面地对着这只神游天外的木头一样的小兔子继续讲述自己的话题，现在已经讲到星系边缘的奇闻异录了。<br>小王子为汤圆打开门，汤圆进到了飞船里。四人启程，向小王子的星球进发。汤圆向每一个人打了招呼，说见到他们很开心，很期待这次野餐。她没有说自己刚刚被关在门外，也没有人意识到这个疏忽。这件事就像从来没有发生过，只是汤圆多花了些时间找信而已。"
    }, {
        "title": "第五",
        "version": 1,
        "author": "gy",
        "content": "太阳渐渐靠近地平线，小王子才从厨房后门出来，果子也出现在门口。她虽然哭红了眼，但脸上却写满了高兴，轻快地说：“40个小时后，去你的家找你哦。”。听到小王子的脚步声，小兔子敏捷地贴着墙根站好，假装他一直都在那里乖乖地站着反思自己的过失。<br>“好的，我去联系其他人。”小王子回应道。<br>小兔子好奇地问：“她不生气了？你联络其他人做什么？我们要填坑吗？”<br>小王子告诉他：“你放心吧，果子会一直记恨你的。除非你做一些让她开心的事。”。他带着小兔子回到飞船。<br>小王子继续解释说：“我不太会安慰人，可是我给果子讲了我最近做了什么，我还告诉她，你说我的草坪非常非常松软，她怪我从来没有告诉过她。然而我觉得，在她的果园面前，草坪根本不值一提。果子提议在我家办一次野餐，野餐就是大家在草坪上……”<br>“我知道野餐是什么，我野餐过。对！我们可以一起野餐，好主意！”小兔子打断了小王子的话。<br>小王子继续说：“现在呢，我要去找蓝鲸，还有汤圆。”<br>小兔子第一次听到这两个名字，嘀咕道：“他们是谁呢，他们要是叫小鲸子，小圆子，多好，我们的名字就会很整齐。”<br>小王子“滴滴滴”地设置好了蓝鲸的坐标，飞船加速向设定的目标飞去了。<br>蓝鲸的星球是一片海洋，像果子的星球一样，同样没有让飞船降落的地方。小王子的飞船悬浮在空中，小王子他们沿着伸展出的路走下来。蓝鲸住在一个木板搭建的房子里，几个结实的木桩支撑着房子屹立在水面。<br>“小王子！你来啦！我等你好久啦！果子给我发了信息，你们要办野餐吗，我已经准备好食材了，有各式各样的鱼片和鱼干，我已经收拾好了，我们出发吧，去找汤圆。这是……这就是兔子吧，你的事情我也听说了，还好你没有来我这个星球，不然的话，你的飞船就会进水、报废了，哈哈哈。我为什么叫蓝鲸？因为我的星球都是水呀，蓝蓝的，像条大鲸鱼，这个名字是我自己起的呢！果子的名字也是我起的，好不好听？小王子的名字也是我起的，因为他喜欢住在高高的建筑里面嘛，就像王子一样，又好记又好听。我们现在去找汤圆，你见过小王子的自动驾驶的飞船吗，可高级了，什么也不用做，就可以直接飞到目的地。哦，你已经见识过了？那好吧，说到汤圆，这个名字也是我起的，等咱们到了，你就知道她为什么叫汤圆了，十分符合那个星球的样子。我的星球像蓝鲸，她的星球像汤圆，我们简直就是天造地设的一对。”<br>蓝鲸真是爱说话，小王子和小兔子的声音完全埋没在了蓝鲸的话语里。伴随着蓝鲸的絮絮叨叨，小王子他们已经回到飞船、定位到汤圆的星球、并且即将抵达那颗星球。<br>“啊，被白皑皑的雪覆盖着，真的像汤圆！我好像来过！”小兔子贴着窗户，看到了汤圆的星球。<br>蓝鲸的话匣子又打开了：“上面怎么有一个黑色的印！就像是被咬破的芝麻汤圆，真是越来越像汤圆了，哈哈哈，我真是有先见之明，我起的名字可真好……”<br>小王子用飞船上的设备呼叫汤圆：“你好呀，汤圆，果子有没有给你发信息？你来我们的飞船吧，我们一起去野餐，你这里太冷了，我们就不下去了。”<br>飞船的舱门开了一个小缝，小王子三人哆哆嗦嗦地从缝里看着汤圆有没有走到舱门口，每个人心里都想着“快点来，好冷呀，快点上来”，谁也不想说话，只有牙齿咯咯咯发抖的声音。<br>舱门快速地打开，有快速地关上，汤圆出现在了船舱里。<br>汤圆第一眼看到的是小兔子，立刻说道：“是你？你这只小兔子，你的信送错人了！我是囡囡，可不是你要找的囡囡呀！”"
    }, {
        "title": "第四",
        "version": 1,
        "author": "gy",
        "content": "果子的星球种满了各式各样的水果，完全没有可以让飞船降落的地方。小王子的飞船稳稳地停在了这颗星球上空，飞船伸展出一条不宽的路，引导着小王子和小兔子走到星球表面。<br>果子正在检查水果的生长情况，看到是小王子的飞船，高兴地跑过去迎接他。当她看到小兔子也一同出现时，喜悦的心情消失殆尽。“你来干什么！你来修那个大坑的吗？你带了填坑的工具了吗？你还要给我种那些被砸烂的藤蔓！”，果子没好气地质问着小兔子。<br>小兔子支支吾吾，什么也说不出来。小王子摇手，对果子打招呼：“你好呀，果子，这只兔子也在你的星球上砸了一个大坑吗，真是不小心。”<br>“就是！气死我了。”果子对小王子说话时，语气温柔了不少，虽然嘴上这么说，可是一点也听不出气愤的语调。<br>“那个坑看起来需要很多人才能够填平，一个人根本做不到，那里好像都是一年生的作物吧，不如等到收获的时候，请大家一起来帮你采摘，然后帮你填坑。”小王子对这些的植物很了解，他稍稍思索，提出了这个建议。<br>果子不住点头：“嗯嗯，也只好这样了。你今天是来拿果酱的吧？”<br>小王子也点了点头。<br>果子带着些许自豪的口吻说：“我猜到了，我估计着这几天你的果酱也应该吃完了。”<br>“你的名字为什么不是果酱呢，果酱多好听、多可爱？”小兔子提问。<br>果子的视线只要离开小王子，就变得凶神恶煞起来，她没好气地说：“住嘴，没有你说话的份。”<br>果子带着小王子从后门进到厨房，果子拦住了小兔子，“你不许进，你哪儿也不许去，我真想用绳子把你捆起来，我感觉你只要一动，就会破坏东西。”<br>然而，一只活兔子是不可能不动的，果子在帮小王子挑选果酱的时候，小兔子悄悄地溜进来了。<br>果子打开了一瓶果酱递给了小王子，让他尝尝，“这是我新做的橘子酱，是最近采摘的橘子”。小王子从面包上撕下来三块，分别抹上了橘子酱，给了果子和小兔子一人一块。小王子尝到这个酱后，按捺不住喜悦，不停地说：“好吃，真好吃”，小王子吃到好吃的食物，总会开心地露出笑容。果子也是，没有什么可以比美食更让人开心的了。<br>“这么难吃！好难吃啊，这是我吃过最难吃的果酱了。”小兔子显然不喜欢这个味道，小兔子意识到在制作者面前这样直言不讳，很不礼貌，连忙说，“对不起，我说话直。”<br>小王子假装没有听到小兔子的评价。<br>然而，果子的心情被彻底破坏了，责备兔子说：“你说这个是最难吃的，那就是说我们都是没有味蕾的，分辨不出好坏咯？你无法喜欢这个口味，也想阻止我们喜欢吗？你无法体会它的乐趣，也要破坏我们的乐趣吗？你很喜欢‘说话直‘这个性格呀？你的世界里只有自己，没有考虑过别人的感受吧？”果子每一个问题都是反问，她一点也不想听到兔子回答。<br>果子气得涨红了脸，继续说道：“或者……你是想炫耀你吃过无数种好吃的果酱，你吃过世界上最罕见、最美味的果酱？我今天一天都高兴不起来了，你让我在小王子面前发脾气，你让我出丑……”果子越想越气，呜咽起来了。<br>小王子示意兔子不要说话，让他在后门外乖乖地等着，自己去安慰果子。<br>小兔子看着在天上快速移动的太阳，心想：“不就是一天都高兴不起来嘛，一天那么短，一会儿就到第二天了。”"

        "title": "第三",
        "version": 1,
        "author": "gy",
        "content": "小王子还没有吃早餐呢。他早上通常吃饼干和果酱。小王子打开橱柜，拿出了饼干盒，“果酱……果酱在哪里”，小王子一边翻看橱柜，一边念念有词。小兔子听到了，说：“你没有果酱了。”。<br>小王子说：“我记得昨天还剩一些，我故意留给了今天。”<br>小兔子平静地说：“你睡觉的时候，我吃完了”，语气里没有丝毫羞愧。<br>小王子没有对这位不懂礼貌的小兔子发脾气，只是告诉小兔子，在吃之前一定要检查保质期，还要闻闻有没有变质，幸好那是一瓶新鲜的果酱，不然的话，会肚子疼的。<br>“好的，我会检查的，你今天只吃饼干吗？不吃果酱吗？那多单调啊”，小兔子对小王子的早餐做出了评判。<br>小王子递给他一片饼干，说道：“饼干很好吃的，别看它们的形状一样，其实每一片的味道都不一样的”。小兔子毫不犹豫地接过来，咔嚓咔嚓地一点点推进了嘴里，脸上堆满了喜悦，眼睛里都是笑，感叹道：“太好吃了！”。虽然嘴上没有说，但是小兔子分明就是一副“再给我一块，再给我一块”的神情。<br>小王子又递给他一块，自己也拿了一块吃。小王子说：“我打算明天去一个朋友那里再拿些果酱。”小兔子听到这话，含着还没有咽下的饼干，呜呜地说：“今天就去吧，现在就去吧，这个饼干要是可以和果酱一起吃，一定会特别特别特特别好吃”，小兔子小心翼翼地说着这几个字，努力不让嘴里的饼干喷出来。<br>“现在就去拿果酱吧，你也很想吃那个果酱对不对，我也很想吃！”小兔子继续劝说着。除非小兔子被另一件更重要的事情吸引，不然的话，今天势必要拉着小王子去拿果酱。<br>小王子猜到了自己拗不过小兔子，只得同意了小兔子的心血来潮的决定。<br>他们乘坐小王子的飞船去拜访那个会做果酱的朋友。小王子的飞船比小兔子的飞船先进很多。小王子只需要按几个按钮，飞船就可以自动飞到那个会做果酱的朋友的星球。在没有方向的宇宙里，飞船用脉冲星定位。每一个星球都有自己的轨道，有自己的位置，飞船的控制系统只需要迅速的计算一下，就可以知道任何一个星球的当前的相对于附近的脉冲星的位置。<br>“那个朋友叫果子，她十分擅长种水果，还会做果酱，她的星球上有各式各样的水果，每一种都可以变成果酱……”小王子完全不需要操控飞船，一路上，他给小兔子介绍着即将见到的这位朋友，和即将抵达的这个星球。<br>小兔子其实只听见了小王子说的第一句话，他一听到了“果子”这个名字，觉得很好玩，就开始浮想联翩，心里默默地想着，“小王子，小兔子，小果子……还有小po子，小la子，小mu子……”，小兔子也不知道这些音是什么字，也不知道是什么意思，只是很顺口。<br>飞船里渐渐安静下来，小王子介绍完了还未谋面的新朋友，小兔子想出来了一百个前所未闻的名字。<br>小王子心里轻轻的叹气，“哎，我原本是期待今天中午可以在草坪上和小兔子玩的，他明明答应过的，看来他是忘记了”。<br>不过这个小忧伤很快就被聒噪的兔子打断了。“快到了，快到了！”小兔子摇晃着小王子。“你怎么知道？”小王子随口问道。<br>“飞船的显示器上说了呀，快到了”，小兔子开心地说，“而且，我还看到了那个星球上的一个凹痕，就是我的飞船撞的”<br>“你已经来过了？你也认识果子？”小王子问。<br>“没有，我送信的时候，路过了一次，问了一下路。”兔子解释说。"
    }, {
        "title": "第二",
        "version": 1,
        "author": "gy",
        "content": "小王子的星球的一天很短，但是也叫做“一天”。小王子在一天内可以做很多事。他会读建筑学的书，设想如何把楼建得再高一些，在纸上画高高的新房子，闭眼想像着自己在那么高的楼里上下跑跳。小王子可以两、三天不睡觉，但也可以连续睡好几天。<br>每一个星球上的一天都是不一样长的。所以，大家不会说：“三天后我去找你玩”。大家用一个统一的计时单位——小时。在世界的任何地方，小时都是一样长的，一小时永远都是一小时。大家会说：“50个小时后，你来我家吃西瓜吧。”<br>一个晚上，天空布满星辰，万籁寂静，小王子正在睡觉的时候，“咚”地沉闷一声，小兔子的飞船又砸在了小王子的星球上。小兔子来到高楼前，一边有节奏地敲着大门，一边喊“有人吗？有人吗？”。小王子被吵醒了，他十分不想起床，十分不想下楼。他爬到床边，使劲探出身子，伸直了手臂，努力地够到了桌子上的笔和纸。眼睛似睁非睁，歪歪扭扭地写下几个字，“等我睡醒”，叠好，从窗户扔下去了。<br>过了一会儿，楼下又传来呼喊声：“我不识字！我不识字！”。<br>小王子戴上了耳塞，继续睡觉。谁也不可以打扰小王子睡觉。可是，他心里知道外面有一个人想见他，这样就很难睡着了。他只好坐起，下床，下楼，开门，没等兔子开口，他先说了，“现在是我的睡觉时间，你可以在客厅等一会儿吗？”。兔子已经来过一次了，他知道客厅在哪儿，不用小王子带路，他就窜到了客厅。<br>小王子去厨房为小兔子准备了一杯果汁。他知道有客人来的时候，一定要准备果汁。当小王子端着果汁来到客厅时，兔子已经睡着了。太好了，小王子暗暗庆幸，我可以继续安心地睡觉了。他把果汁轻轻地放在桌子上，蹑手蹑脚地检查了客厅的窗帘是否拉好，不可以让一丝光线照进来。“这个太阳能兔子会一口气睡一年吧！”小王子心想。星球又重新变得安静了。<br>几个小时以后，小王子醒了。“你终于醒了！”，是小兔子的声音，小兔子正坐在床边的椅子上，手里拿着一本书。为什么？兔子为什么醒了，他不是太阳能的吗？他为什么看书，他不是不认识字吗？小王子对于这只兔子有很多疑问，但是他刚刚醒来，整个人懒懒的，不想开口说话。<br>小王子在床上翻滚了几圈，摆脱了困意，爬起来，第一句话是：“你为什么穿得像一只兔子？”。小王子第一次见到这个人时，就一直想问这个问题，可是总是没有机会开口，或者忘记问这个问题了。现在终于问出来了。<br>小兔子低头看了看自己的衣服，回答说，“我从很小很小的时候就开始穿这样的衣服，我觉得只有这种衣服才适合我，我也很喜欢这个设计。没有人和我穿一样的衣服，你可以很容易把我从人群里找出来。”<br>小兔子放下手里的《世界奇特建筑(海量插图版)》，语气急促地说：“小王子小王子，我可以在你的草坪上玩吗？对不起，我在你的草坪上撞出来两个大坑，但是我知道有人可以填平它们。”<br>“你喜欢草坪？草坪多没意思啊~”小王子不太理解小兔子的兴奋。<br>“你的草坪是我见过的最柔软、最细腻、最平整的草坪了。在草坪上可以做很多事情，打滚呀，跳呀，打滚呀，跳呀，还有……踢足球，总之可多可多事情了，做也做不完。我真是太羡慕你了，我太喜欢你的星球了。我真希望每天都能来你这里玩。”小兔子开心地合不拢嘴，对于小王子的星球赞不绝口。<br>小王子第一次听到有人夸赞自己的星球，有些不知所措，例举出一些草坪的缺点，“草的叶子会结露水，早上，晚上走上去都湿湿的，多不方便呀。草还会自己长高，有一次我去爷爷家住了一年多，回来时，草已经长得比楼还高了。从那以后，我决定，我必须建比草更高的楼。”，他又补充道，“不过，爷爷送给我一只山羊，它喜欢吃长得高的草。所以现在草都是短短的，谁也不敢长高，长高了就要被吃掉。”<br>小兔子第一次听说草会长得比楼高，这个星球果然是一个神奇的星球。小兔子建议道：“中午的时候，我们去草地上玩吧，那个时候，草地不湿，而且还是松松软软的，还有一些温暖呢。”<br>“你的信呢？信送到了吗？”小王子突然想起这件事来。<br>小兔子骄傲地说：“当然，我小兔子，使命必达，我找到了那个叫囡囡的人。”"

        "content": "小王子住在一个星球上，这个星球很大，他需要跑一天才可以围着星球跑一圈。他日出时从家门口开始，朝一个方向一直跑，跑得满头大汗，气喘吁吁，在日落的时候，刚好回到家。他只这样做过一次，因为他很想知道自己的星球有多么大。他一点也不喜欢这个星球。他去过很多别人的星球，每一个都比自己的好。他从来没有想过邀请朋友来自己的星球，因为这里什么也没有，客人会觉得很无聊的，会不喜欢他的。<br>这一天，小王子正在房子里看书的时候，听见“咚”的沉闷的一声，整个房子也震了一下，他立刻站起来，从窗口探出身去。他看见一个飞船嵌进了地里，“这是谁这么不小心”，小王子心想。飞船上下来一个兔子，它摇摇晃晃的，好像是刚睡醒，又好像还是快要睡着了，估计是被撞晕了头。小兔子看到房子的窗口有人，招手喊道，“喂——我这里有封信给你”。小王子听到后，咚咚咚地跑下楼。他的房子很高，他喜欢把房子搭的高高的，当然上楼、下楼也很麻烦。小兔子见到小王子后，递出来一封信，纸很粗糙，小王子很少见到这样的纸，他以为纸都是纯白纯白的，纸摸起来应该是滑滑的，在空中挥动还会有脆脆的声音。小王子迟迟没有接过信，小兔子催促道，“你快拿着吧，信我送到了，我要回去啦”，接着，小兔子把信塞到了小王子手里，转身要走。小王子看了看信的两面，“这不是给我的呀”，小兔子说，“这是你爷爷给你的，他让我朝着这个方向飞，一直飞，你看，我就撞到了你的星球了嘛，就是给你的”。<br>“不对啊，信上面写的这个不是我的名字”，小王子解释道。<br>“不是吗，你叫什么？”<br>“小王子”<br>小兔子凑近，歪着头看了一下信封，“真的不是你的名字，你的名字是三个字，而这里只有两个字”。小兔子思索了一下，说，“是不是小名呀，比如，小小、王王、子子什么的”。“嗯，我从来没有听过爷爷这么叫我”，小王子否认了这个解释，他又补充道，“这个肯定不是给我的，你看这上面的收件人的名字，有两个“女”字，我是男生，绝对不是给我的”。<br>“你认识字！”小兔子的话里透露出掩饰不住的欣喜，“太好了，那你能告诉我，谁才是收信人吗，我怎么才能找到她呢？”。小王子被夸奖了，还是有一点得意，他回答说，“可惜这两个字我不认识，我需要查一下字典，你跟我上楼吧，太阳一会儿就落山了，外面会很冷的”。<br>太阳很快落到了地平线以下，房间变得昏暗，小王子专注地查着字典，浑然不知。“查到了，是‘囡囡’，我没有听说过这个名字，你真的飞对了方向了吗？”小王子问道。小兔子打一个哈欠，“啊——天一黑我就会困，我想先睡一觉”，小兔子闭着眼缓缓地说着这句话。“啪”，小王子打开了灯，房间变得比白天还要明亮，小兔子又变得精神起来，“有了光我就又有精神了！”。小王子喃喃道，“你是太阳能的吗？”。<br>小兔子皱着眉，做出认真思考的样子，推理道：“嗯，你叫小王子，收信人叫囡囡，我确实来错地方了”，说着他顺势便要从窗户跳出去，小王子拽住了他，喊道“这是五楼！你会摔死的。”<br>小兔子缩了回来，走向楼梯口，“我要去送信了，我已经耽误很长时间了”。<br>小王子说：“不如今天你就住在这里吧，晚一天也没有关系”<br>“不行不行，这封信是老爷爷去年给我的，我已经迟到一年了……”小兔子的声音越来越微弱，他已经跑到了一楼，走出了大门，后面的话听不清了，他跳上了飞船，飞船吱扭吱扭的发出声响，小兔子飞走了。<br>小王子有些担心，“他连收信人的位置都不知道，真的能找到吗？”"

    var query = window.location.search.slice(1);

    function scrollToTop(scrollDuration) {
        var cosParameter = window.scrollY / 2,
            scrollCount = 0,
            oldTimestamp = performance.now();

        function step(newTimestamp) {
            scrollCount += Math.PI / (scrollDuration / (newTimestamp - oldTimestamp));
            if (scrollCount >= Math.PI) window.scrollTo(0, 0);
            if (window.scrollY === 0) return;
            window.scrollTo(0, Math.round(cosParameter + cosParameter * Math.cos(scrollCount)));
            oldTimestamp = newTimestamp;
            window.requestAnimationFrame(step);
        }
        window.requestAnimationFrame(step);
    }

    function load(n) {
        scrollToTop(500);
        var c = document.getElementById("contents");
        var m = document.getElementById("menu");
        var l = obj.length;
        if (query != "" && n == -1) {
            n = parseInt(l - query);
        }
        var str = "";
        var prev = "";
        var next = "";
        var max = 4;
        if (n > l || n < 0)
            n = l - 1;
        if (max > l || l < max) {
            max = 0;
        } else {
            max = n - max + 1;
        }
        if (max < 0) {
            max = 0;
        }

        if (max > 0) {
            var currObj = obj[max - 1];
            next = "<li class='next'><a onclick='load(" + (max - 1) + ")'><span class=" + currObj["author"] + ">" +
                currObj["title"] +
                "</span></a></li>";
        }

        if (n < l - 1) {
            var currObj = obj[n + 1];
            prev = "<li class='previous'><a onclick='load(" + (n + 1) + ")'><span class=" + currObj["author"] + ">" +
                currObj["title"] +
                "</span></a></li>";
        }

        for (var i = --l; i >= 0; i--) {
            var currObj = obj[i];
            if (i != n) {
                str += ("<a onclick='load(" + i + ")'><span class=" + currObj["author"] + ">" + currObj["title"] +
                    "</span></a>");
            } else {
                str += ("<span>" + currObj["title"] + "</span>");
            }
        }
        m.innerHTML = str;
        str = "";
        for (var i = n; i >= max; i--) {
            var currObj = obj[i];
            var content = currObj["content"];
            str += "<h2 class=" + currObj["author"] + "-h2>" + currObj["title"] + "</h2><div><p>" + content.replace(
                    /<br>/g, "</p><p>") + "</p>(" + (content.replace(/(<br>)|[。，：「」 …~“”『』！？（）‘’、]/g, "")).length +
                "字)</div>";
        }
        c.innerHTML = str + "<ul class='pager'>" + prev + next + "</ul>";
    }
</script>
